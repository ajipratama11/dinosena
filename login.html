<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../../../favicon.ico">

	<title>Signin Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/dist/css/style.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
	<div class="row col-md-12">
		<div class="col-md-6 ">
			<div class="row">
				<img src="assets/img/logo.png" style="border-radius:50px;width:100px;float:left;margin-left:10px;">
			</div>
			<div>
				<h3>Selamat datang di</h3>

				<p>
					<h2>DINOSENA</h2> Direktori ide dan inovasi Dosen Mahasiswa Gizi Klinik Jurusan Kesehatan Politeknik
					Negeri Jember
				</p>

			</div>
			<div>
				<img src=" assets/img/polije.png" style="height:100px;width:100px;">
				<img src="assets/img/gkl.png" style="height:100px;width:100px;">
			</div>

		</div>
		<div class="col-md-6">
			<form class="form-signin">

				<h1 class="h3 mb-3 font-weight-normal">Sign in for kontributor</h1>
				<div class="mb-2">
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
						autofocus>
				</div>
				<div>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				</div>
				<div class="mt-4">
					<a href="beranda.html" class="btn btn-primary btn-block" type="submit">Sign in</a>
				</div>
				<div>
					<p class=" mt-1 text-muted">Or</p>
				</div>
				<div>
					<a href="register.html" class="btn btn-primary btn-block" type="submit">Register</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
